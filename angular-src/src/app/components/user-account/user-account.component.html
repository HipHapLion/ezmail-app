<div class="container">
  <tabset #staticTabs>
    <tab heading="Profile">
      <div *ngIf="user" ngrole="tabpanel" class="" id="profile">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" value="{{ user.username }}" id="exampleInputEmail1" placeholder="username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" value="{{ user.name }}" id="exampleInputEmail1" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" value="{{ user.email }}" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="newPass">Change Current Password</label>
            <input type="password" class="form-control" id="newPass" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </tab>
    <tab heading="Account Info">
      <div style="padding-top: 30px">
        <form *ngIf="user">
          <div class="form-group">
            <label for="emailID">Change email ID</label>
            <input type="text" class="form-control" value="{{ user.accountInfo.username }}" id="emailID" placeholder="username">
          </div>
          <div class="form-group">
            <label for="accountPass">Change Password</label>
            <input type="password" class="form-control" value="{{ user.accountInfo.password }}" id="accountPass" placeholder="Full Name">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </tab>
    <tab heading="Setting">

    </tab>
  </tabset>
</div>
