<div class="container-fluid">
    <div class="card email" *ngFor="let item of emails">
        <div class="container">
            <p>
                <b>{{item.sub}}</b>
            </p>
            <div class="pull-right">
                <button class="btn btn-primary" (click)="onView(item.id); showChildModal()">View</button>
                <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
            </div>
        </div>
    </div>
    <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Content</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    {{content}}
                    <p style="color: red;">{{error}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
